<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <meta charset="utf-8" />
  </head>

  <body>
    <nav class="navbar-default navbar-fixed-top">
      <h1>Weather-App</h1>
    </nav>
    <div>
      <div class="container">
        <div>
          <p>Aktuelles Wetter f√ºr:</p>
          <span id="locationText">Unbekannte Position</span>
          <span id="am"> am </span>
          <span id="dateText"></span>
          <span id="um"> um </span>
          <span id="timeText"></span>
        </div>
        <div>
          <span id="currentWeatherIcon"></span><br />
          <span id="currentWeatherText"></span><br />
          <span id="currentWeatherTemp"></span><br />
          <span id="currentWeatherTempFeelsLike"></span><br />
          <span id="currentWeatherCloud"></span><br />
          <span id="currentWeatherHumidity"></span><br />
          <span id="currentWeatherWind"></span><br />
          <span id="currentWeatherWindDirection"></span><br />
          <span id="currentWeatherSunrise"></span><br />
          <span id="currentWeatherSunset"></span>
        </div>
        <table id="prognose">
          <tr>
            <th colspan="5" id="forecastHeader">
              5-Tage-Prognose:
            </th>
          </tr>
          <tr>
            <td id="textTag1"></td>
            <td id="textTag2"></td>
            <td id="textTag3"></td>
            <td id="textTag4"></td>
            <td id="textTag5"></td>
          </tr>
          <tr>
            <td id="imgTag1"></td>
            <td id="imgTag2"></td>
            <td id="imgTag3"></td>
            <td id="imgTag4"></td>
            <td id="imgTag5"></td>
          </tr>
          <tr>
            <td id="descrTag1"></td>
            <td id="descrTag2"></td>
            <td id="descrTag3"></td>
            <td id="descrTag4"></td>
            <td id="descrTag5"></td>
          </tr>
          <tr>
            <td id="tempTag1"></td>
            <td id="tempTag2"></td>
            <td id="tempTag3"></td>
            <td id="tempTag4"></td>
            <td id="tempTag5"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
